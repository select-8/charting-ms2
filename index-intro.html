<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INTRO</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <link href="index.html">

</head>

<body>
    <div class="container-fluid change-text">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <div class="intro intro-text">
                    <div style="cursor: pointer" id="changeText"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 text-center">
                <div class="intro intro-symbol">
                    <div style="cursor: pointer" id="changeSymbol"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var text = ["AND", "&#8239;OR&nbsp;&#8239;", "NOT"];
        var symbol = ["&nbsp;&&nbsp;", "&nbsp;||&nbsp;", "&#8239;&#8239;!&#8239;&#8239;&#8239;"];
        var counter = 0;
        var elemT = document.getElementById("changeText");
        var elemS = document.getElementById("changeSymbol");
        var instT = setInterval(changeT, 100);
        var instS = setInterval(changeS, 100);


        function changeS() {
            elemS.innerHTML = symbol[counter];
            counter++;
            if (counter >= symbol.length) {
                counter = 0;
            }
        };

        function changeT() {
            elemT.innerHTML = text[counter];
            counter++;
            if (counter >= text.length) {
                counter = 0;
            }
            // console.log(counter);
        };
    </script>


    <script type="text/javascript" src="static/js/script.js"></script>

</body>

</html>
