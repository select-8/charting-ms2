<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testin' out some D3/DC/Crossfilter</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/reductio.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
    <script type="text/css" src="static/css/style.css"></script>
</head>

<body>

    <div class="col-xs-12 col-sm-6 col-lg-6">
        <p>AND <span class="number-box" id="percent-of-and"></span></p>
        <p>OR <span class="number-box" id="percent-of-or"></span></p>
        <p>NOT <span class="number-box" id="percent-of-not"></span></p>
    </div>



    <section>
        <div class="container country-container">
            <div class="row">
                <div class="col-12">
                    <p class="section-paragraph">Logical Operator Preferences in the EU 28</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6" id="dis-pie" class="custom-chart"></div>
                <div class="col-12 col-md-6" id="country-chart" class="custom-chart"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container discipline-container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="section-paragraph">Discipline</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6" id="op-bar" class="custom-chart"></div>
                <div class="col-12 col-md-6" id="discipline-bar" class="custom-chart"></div>
            </div>
        </div>
    </section>

</body>

</html>
