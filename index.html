<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testin' out some D3/DC/Crossfilter</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/reductio.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/css" src="static/css/style.css"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
    <!-- <script type="text/javascript" src="static/js/script.js"></script> -->

</head>

<body>

    <div class="container col-12 text-center lo-numbers">
        <div class="row">
            <div class="col-3 number-para" id="para-pos-and">
                <span class="text-span">AND:</span>
                <span class="number-box" id="percent-of-and"></span>
            </div>
            <div class="col-3 number-para" id="para-pos-or">
                <span class="text-span">OR:</span>
                <span class="number-box" id="percent-of-or"></span>
            </div>
            <div class="col-3 number-para" id="para-pos-not">
                <span class="text-span">NOT:</span>
                <span class="number-box" id="percent-of-not"></span>
            </div>
            <div class="col-3 infoButt">
                <button><a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a></button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="col-2" id="country-chart"></div>
                <div class="col-5" id="discipline-bar"></div>
                <div class="col-5" id="stacked-choice"></div>
            </div>
        </div>
        <div class="container-fluid time_series">
            <div class="row">
                <div class="col-12" id="composite-chart"></div>
            </div>
        </div>
    </div>

</body>


</html>
