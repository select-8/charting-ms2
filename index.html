<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testin' out some D3/DC/Crossfilter</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/reductio.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/css" src="static/css/style.css"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
    <script type="text/javascript" src="static/js/script.js"></script>
</head>

<body>
    <!-- This should be selected if TEXT is selected on intro -->
    <section>
        <div class="container" id="text-rep">
            <div class="col-10 offset-md-1 lo-numbers text-center">
                <p>AND: <span class="number-box" id="percent-of-and"></span></p>
                <p>OR: <span class="number-box" id="percent-of-or"></span></p>
                <p>NOT: <span class="number-box" id="percent-of-not"></span></p>
            </div>
        </div>
        <!-- This should be selected if SYMBOL is selected on intro -->
        <div class="container" id="symbol-rep">
            <div class="col-10 offset-md-1 lo-numbers text-center">
                <p>&: <span class="number-box" id="percent-of-and"></span></p>
                <p>||: <span class="number-box" id="percent-of-or"></span></p>
                <p>!: <span class="number-box" id="percent-of-not"></span></p>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 text-center">
                    <p class="section-paragraph">Discipline Bar</p>
                </div>
                <div class="col-sm-12 col-md-8 text-center">
                    <p class="section-paragraph">Country Chart</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-4" id="discipline-bar"></div>
                <div class="col-sm-12 col-md-6 offset-md-2" id="country-chart"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 text-center">
                    <p class="section-paragraph">Stacked Bar</p>
                </div>
                <div class="col-sm-12 col-md-8 text-center">
                    <p class="section-paragraph">Composite</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-4" id="stacked-choice"></div>
                <div class="col-sm-12 col-md-8" id="composite-chart"></div>
            </div>
        </div>
    </section>
    <!-- <script type="text/javascript" src="static/js/script.js"></script> -->
</body>
<!-- <script type="text/javascript" src="static/js/script.js"></script> -->

</html>
