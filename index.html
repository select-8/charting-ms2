<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testin' out some D3/DC/Crossfilter</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/reductio.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/css" src="static/css/style.css"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
    <!-- <script type="text/javascript" src="static/js/script.js"></script> -->

</head>

<body>


    <div class="container-fluid change-text">
        <div class="row">
            <div class="col-12 col-md-6 text-center" id="intro-text">
                <div class="intro">
                    <div style="cursor: pointer" id="changeText"></div>
                </div>
            </div>
            <div class="col-12 col-md-6 text-center" id="intro-symbol">
                <div class="intro">
                    <div style="cursor: pointer" id="changeSymbol"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="container" id="allGraphs">

        <div class="infoButt">
            <button>
                <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
            </button>
            <p>The Logical Operator</p>
        </div>


        <div id="rightSide">
            <div id="rightnav" class="rightpane">
                <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
                <div class="container sticky-div">
                    <div class="lo-numbers" id="percentage-boxes">
                        <div class="div" id="div-pos-or">
                            <p class="number-para" id="para-pos-or">
                                <span class="text-span">OR:&nbsp;&nbsp;&nbsp;</span>
                                <span class="symbol-span">||:&nbsp;&nbsp;&nbsp;</span>
                                <span class="number-box" id="percent-of-or"></span>
                            </p>
                        </div>
                        <div class="div" id="div-pos-and">
                            <p class="number-para" id="para-pos-and">
                                <span class="text-span">AND:&nbsp;&nbsp;&nbsp;</span>
                                <span class="symbol-span">&:&nbsp;&nbsp;&nbsp;</span>
                                <span class="number-box" id="percent-of-and"></span>
                            </p>
                        </div>
                        <div class="div" id="div-pos-not">
                            <p class="number-para" id="para-pos-not">
                                <span class="text-span">NOT:&nbsp;&nbsp;&nbsp;</span>
                                <span class="symbol-span">!:&nbsp;&nbsp;&nbsp;</span>
                                <span class="number-box" id="percent-of-not"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4 text-center">
                        <p class="section-paragraph">Country Chart</p>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-sm-12 col-md-4" id="discipline-bar"></div> -->
                    <div class="col-12" id="country-chart"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4 text-center">
                        <p class="section-paragraph">Discipline Bar</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-4" id="discipline-bar"></div>
                    <div class="col-sm-12 col-md-4" id="stacked-choice"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4 text-center">
                        <p class="section-paragraph">Stacked Bar</p>
                    </div>
                    <div class="col-sm-12 col-md-8 text-center">
                        <p class="section-paragraph">Composite</p>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-sm-12 col-md-4" id="stacked-choice"></div> -->
                    <div class="col-sm-12 col-md-8" id="composite-chart"></div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="static/js/script.js"></script>
</body>


</html>
